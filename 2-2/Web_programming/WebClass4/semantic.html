<!DOCTYPE html>
<html>
    <head>
        <title>시멘틱 구조</title>
        <meta charset="utf-8">

        <style>
            html,body {height: 100%;}
            header {background-color: blue;}
            nav {
                float: left; width: 30%; height: 70%;
                background: dodgerblue;
            }
            section {float: left; width: 70%; height: 70%;
                background: orchid;}
            footer {background-color: rgb(111, 193, 196);}      
        </style>                                         <!--각 태그 별 속성 설정 -->
    </head>
    <body>
        <header>HEADER</header>
        <nav>NAVIGATION BAR</nav>
        <section>SECTION</section>
        <footer>FOOTER</footer>                         <!-- 각 태그(헤더, 네비,섹션 등등)는 구역을 분리(?)해주는 역할을 함-->

    </body>
</html>
