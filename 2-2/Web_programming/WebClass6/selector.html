<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{color:indianred;} 
            *{color:blueviolet;}        
            #special{background-color:rgb(154, 209, 161);}    
            .c1{color:brown;}  
            a:link{color:pink;}
            a:visited{color:aquamarine;}
            p:hover{color:antiquewhite;background-color: black;}
        </style>
    </head>                                     
        <h1>웹프로그래밍</h1>
        <p class="c1">HTML5</p>
        <p id="special" class="c1">CSS3</p>
        <p>JavaScript</p>
        <a href="https://www.w3.org">참고 사이트</a>
    </body>
</html>
<!-- h1 같이 직접 요소를 선택 하는 걸 타입 선택자 -->
<!-- *는 전체 선택자 -->
<!-- #은 아이디 선택자로 특정한 요소 선택-->
<!-- .은 클래스 선택자로 클래스가 부여된 요소 선택-->
<!-- 태그 뒤에 :하고 넣는건 의사 클래스-->
<!-- link는 방문 전 하이퍼링크, visited는 방문 후 하이퍼링크, hover는 커서가 해당 것 위에 위치 했을 때 -->
