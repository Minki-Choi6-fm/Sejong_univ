<!DOCTYPE html>
<html>
    <head>
        <style>
            body {font-size: medium;}
            p#p1 {font-size: 1.0em; font-family: serif;font-weight: bold;}
            p#p2 {font-size: 1.5em;}
            p#p3 {font: italic 30px arial;}            
        </style>
    </head>
    <body>
        <p id="p1">Paragraph 1</p>
        <p id="p2">Paragraph 2</p>
        <p id="p3">Paragraph 3</p>
    </body>
</html>
<!-- font-size로 크기 조정 가능, em은 배수를 뜻함 -->
