<!DOCTYPE html>
<html>
    <head>
        <style>
            body em{color:red;}
            body>h1{color:blue;}
        </style>
    </head>
    <body>
        <h1>This headline is <em>very</em> important</h1>
        <div>
            <h1>Headline 2</h1>
            <em>Hello</em>
        </div>
    </body>
</html>
<!-- body em은 body안에 있는 모든 em에 대해 설정-->
<!-- body>h1은 body바로 밑에 있는 h1에만 설정 -->
