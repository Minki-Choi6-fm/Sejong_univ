<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                font-family:monospace ;
                font-size: xx-large;
                font-weight: bold;
                font-style: italic;
            }
            p{font:italic small-caps bold 15px arial;}
        </style>
    </head>
    <body>
        Hello World
        <p>World</p>
    </body>
</html>
<!-- 
serif 폰트는 우아하고 전통적인 느낌
sans-serif은 깔끔하고 가독성이 좋다.
monospace는 타자기 서체
cursive와 fantasy 폰트는 장난스러우며 스타일리쉬한 느낌
-->
<!--
family는 글꼴
size는 크기(em, medium, % px 등 다양함)
weight는 두껍게
style은 이탈릭 지정
-->
<!--
p 구문과 같이 한번에 지정할 때(압축 속성)는 저 순서대로 지정해야 함

-->
