<!DOCTYPE html>
<html>
    <head>
        <style>
            table{

                width:100%;
            } 
            th{
                height:40px;
            }
            th,td{
                background-color: green;
                color:white;
                border: 1px solid white;
                text-align: center;
            }
        </style>

        <table>
            <thead>
                <tr><th>학번</th><th>이름</th><th>성적</th><th>학점</th></tr>

            <tbody>
                <tr><td>1</td><td>Bill</td><td>98</td><td>A+</td></tr>
                <tr><td>2</td><td>Steve</td><td>89</td><td>B+</td></tr>
                <tr><td>3</td><td>Larry</td><td>93</td><td>A-</td></tr>
                <tr><td>4</td><td>Michael</td><td>79</td><td>B-</td></tr>
            </tbody>
        </table>
