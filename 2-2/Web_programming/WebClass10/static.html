<head>
    <style>
        #a{
            background-color: aliceblue;
            width: 200px;
            height: 50px;
        }
        #b{
            position: static;
            left: 30px;             /* static은 위치 변환을 안 먹기에 해당 코드는 무의미 */
            background-color: aqua;
            width: 200px;
            height: 50px;
        }
        #c{
            background-color: darkcyan;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p id="a">block #1</p>
    <p id="b">block #2<br>position:static;</p>
    <p id="c">block #3</p>
</body>
